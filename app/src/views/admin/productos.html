<div ng-include="'./app/src/views/templates/admin/header.html'"></div>
<title>Shopping - Productos</title>

<style>

body{
        background: #ffe259;
        background: linear-gradient(to right, rgb(173, 196, 223), white );
   
         }
</style>

<div ng-controller="productosController as vm" >

  <div class="container">  


    
    <div class="bg-primary">
      <h1 class="text-center text-white">Productos</h1>
  </div>

  <br>
  
  <div ng-include="'./app/src/views/templates/admin/modal/productosModal.html'"></div>

  <br>


<table class="table table-striped table-hover table-responsive shadow table-bordered">
    <thead class="bg-white"> 
<tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Categoria</th>
        <th scope="col">Acciones</th>

</tr>   
</thead>

<tbody class="bg-white"> 
<tr ng-repeat="producto in vm.productos">
  <td>{{producto.id}}</td>
  <td>{{producto.nombre}}</td> 
  <td>{{producto.precio}}</td>
  <td>{{producto.stock}}</td>
  <td>{{producto.categoria}}</td>
  <td><button class="btn btn-danger" ng-click="vm.ElimnarProducto(producto.id)">Elimnar</button>
    <button class="btn btn-primary">Editar</button>
</td>

 </tr>
</tbody>
</table>

<div ng-if="vm.productos.length == 0">
  
  <th><span class="text-danger fs-3">No hay productos en stock por el momento</span></th>
 
 </div>


</div>

<!-- pdf -->
<div ng-include="'./app/src/views/templates/admin/pdf/productosPdf.html'"></div>




</div>




<div ng-include="'./app/src/views/templates/footer.html'"></div>
