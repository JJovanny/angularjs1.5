<div ng-include="'./app/src/views/templates/admin/header.html'"></div>

<style>
    body {
        background: #ffe259;
        background: linear-gradient(to right, rgb(173, 196, 223), white);

    }
</style>


<div ng-controller="usuariosController as vm">


    <div class="container">

        <div class="bg-primary">
            <h1 class="text-center text-white">Usuarios</h1>
        </div>

        <div ng-include="'./app/src/views/templates/admin/modal/usuariosModal.html'"></div>

        <br>

        <table class="table table-striped table-hover table-responsive shadow table-bordered">

            <thead class="bg-white">
                <tr>
                    <!-- <th scope="col" class="text">Id</th> -->
                    <!-- <th scope="col" class="text">Nombres</th> -->
                    <!-- <th scope="col" class="text">Apellidos</th> -->
                    <!-- <th scope="col" class="text">Direccion</th> -->
                    <th scope="col" class="text">Nombre de Usuario</th>
                    <!-- <th scope="col" class="text">Contrase√±a</th> -->
                    <th scope="col" class="text">Rol</th>
                    <th scope="col" class="text-center">Fotografia</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>

            <tbody class="bg-white">

                <tr ng-repeat="usuario in vm.usuarios" ng-if="usuario">
                    <!-- <td>{{usuario.id}}</td> -->
                    <!-- <td>{{usuario.nombre}}</td> -->
                    <!-- <td>{{usuario.apellido}}</td> -->
                    <!-- <td>{{usuario.direccion}}</td> -->
                    <td>{{usuario.username}}</td>
                    <!-- <td>{{usuario.password}}</td> -->
                    <td>{{usuario.Roles}}</td>
                    <td><img src="{{usuario.Foto}}" class="rounded d-block mx-auto " alt="" width="60%" height="110px" id="foto"> </td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#EditarModal"
                            ng-click="vm.EditarUsuario(usuario,usuario.id)">Editar</button>
                        <button class="btn btn-sm btn-danger"
                            ng-click="vm.EliminarUsuario(usuario.id)">Eliminar</button>
                    </td>
                </tr>


            </tbody>

        </table>



    </div>



</div>

<div ng-include="'./app/src/views/templates/footer.html'"></div>
